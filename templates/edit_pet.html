{% extends "base.html" %}

{% block title %}Edit {{ pet.name }}{% endblock %}

{% block content %}
<h2>Edit Pet</h2>
<form method="POST" enctype="multipart/form-data">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ pet.name }}" required>
    </div>
    <div>
        <label for="species">Species:</label>
        <select id="species" name="species" required>
            <option value="dog" {% if pet.species == 'dog' %}selected{% endif %}>Dog</option>
            <option value="cat" {% if pet.species == 'cat' %}selected{% endif %}>Cat</option>
            <option value="other" {% if pet.species == 'other' %}selected{% endif %}>Other</option>
        </select>
    </div>
    <div>
        <label for="breed">Breed:</label>
        <input type="text" id="breed" name="breed" value="{{ pet.breed }}">
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ pet.age }}" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ pet.description }}</textarea>
    </div>
    <div>
        <label for="image">Pet Image:</label>
        <input type="file" id="image" name="image" accept="image/*">
    </div>
    {% if pet.image_filename %}
    <div>
        <img src="{{ url_for('uploaded_file', filename=pet.image_filename) }}" alt="{{ pet.name }}" style="max-width: 300px;">
        <p>Current image: {{ pet.image_filename }}</p>
    </div>
    {% endif %}
    <button type="submit" class="btn">Update Pet</button>
</form>
{% endblock %}
